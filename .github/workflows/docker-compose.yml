name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Tag and push Backend image
        run: |
          docker tag healthquestproject-backend:latest ${{ secrets.DOCKER_USERNAME }}/healthquestproject-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/healthquestproject-backend:latest

      - name: Tag and push Frontend image
        run: |
          docker tag healthquestproject-frontend:latest ${{ secrets.DOCKER_USERNAME }}/healthquestproject-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/healthquestproject-frontend:latest
